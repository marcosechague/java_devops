<div class="example-container">
  <h2 mat-dialog-title>Formulario de Sedes</h2>
  <mat-dialog-content>
    <form #myform="ngForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="id" name="sede.id" [(ngModel)]="sede.id" readonly />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-select [compareWith]="buscarPreSeleccionado" placeholder="Tipo de Negocio" name="sede.negocio" [(ngModel)]="sede.negocio"
          required>
          <mat-option *ngFor="let negocio of negocios" [value]="negocio">
            {{negocio.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="descripcion" name="sede.nombre" [(ngModel)]="sede.nombre" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="latitud" name="sede.latitud" [(ngModel)]="sede.latitud" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="longitud" name="sede.longitud" [(ngModel)]="sede.longitud" required/>
      </mat-form-field>

      <button type="submit" mat-fab color="primary" [disabled]="myform.invalid">Enviar</button>
    </form>
  </mat-dialog-content>
</div>
