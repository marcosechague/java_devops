<mat-toolbar>Mant - Locales</mat-toolbar>

<button mat-fab color="primary" style="float: right" (click)="openDialog()">
  <mat-icon>create</mat-icon>
</button>

<div class="example-container">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Registro">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="negocio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Negocio </th>
        <td mat-cell *matCellDef="let row"> {{row.negocio.nombre}} </td>
      </ng-container>

    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="coordenadas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordenadas </th>
      <td mat-cell *matCellDef="let row"> {{row.latitud}} | {{row.longitud}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <span>
          <button mat-icon-button (click)="eliminarLocal(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>

        <span>
          <button mat-icon-button (click)="actualizarLocal(row)">
            <mat-icon>autorenew</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalElementos" (page)="mostrarMas($event)">
  </mat-paginator>
</div>
