<div class="example-container">
  <h2 mat-dialog-title>Formulario de TipoNegocio</h2>
  <mat-dialog-content>
    <form #myform="ngForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="id" name="tipoNegocio.id" [(ngModel)]="tipoNegocio.id" readonly />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="descripcion" name="tipoNegocio.descripcion" [(ngModel)]="tipoNegocio.descripcion" required/>
      </mat-form-field>

      <button type="submit" mat-fab color="primary" [disabled]="myform.invalid">Enviar</button>
    </form>
  </mat-dialog-content>
</div>
