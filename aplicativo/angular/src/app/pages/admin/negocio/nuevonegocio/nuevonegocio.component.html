<div class="example-container">
  <h2 mat-dialog-title>Formulario de Negocio</h2>
  <mat-dialog-content>
    <form #myform="ngForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="id" name="negocio.id" [(ngModel)]="negocio.id" readonly />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-select [compareWith]="buscarPreSeleccionado" placeholder="Tipo de Negocio" name="negocio.tipoNegocio" 
        [(ngModel)]="negocio.tipoNegocio" required>
          <mat-option *ngFor="let tipo of tiposNegocios" [value]="tipo" >
            {{tipo.descripcion}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="descripcion" name="negocio.nombre" [(ngModel)]="negocio.nombre" required/>
      </mat-form-field>

      <button type="submit" mat-fab color="primary" [disabled]="myform.invalid">Enviar</button>
    </form>
  </mat-dialog-content>
</div>
