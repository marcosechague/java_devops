server:
  port: 8080

userPoolId: 1231232
regionAWS: us-east-1
clientId: 123123

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
      